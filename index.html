<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Edie</title>
  </head>
  <body class="bg-white-900">
    <div class="nav_container md\:px-10 sm\:px-0">
      <div class="navBar flex-row">
        <header x-data="{ mobileMenuOpen : false }" class="flex flex-wrap flex-row justify-between md:items-center md:space-x-4 bg-white py-6 px-6 relative">
          <a href="#" class="block">
            <span class="text-2xl font-black font-Heebo">Eddie</span>
          </a>
          <button @click="mobileMenuOpen = !mobileMenuOpen" class="inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1">
            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          </button>
          <nav class="absolute md:relative top-16 left-0 md:top-0 z-20 md:flex flex-col md:flex-row md:space-x-6 font-semibold w-full md:w-auto bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0"
          :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}"  @click.away="mobileMenuOpen = false"
          >
            <a href="#" class="block py-2 px-2 text-gray-900 hover:text-gray-400">Home</a>
            <a href="#" class="block py-2 px-2 text-gray-900 hover:text-gray-400">About us</a>
            <a href="#" class="block py-2 px-2 text-gray-900 hover:text-gray-400">Services</a>
            <a href="#" class="block py-2 px-2 text-gray-900 hover:text-gray-400">Blog</a>
            <a href="#" class="block py-2 px-2 text-gray-900 hover:text-gray-400">Contact</a>
          </nav>
        </header>
    </div>
    <div class="container">
      <div class="hero">
        <div class="hero-top-text block">
          <small class="block text-blue-800 font-semibold text-xs">Unhappy with your website?</small>

        </div>
      </div>
    </div>
